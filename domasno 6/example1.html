<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Manipulation</title>
</head>

<body>
  <ul id="list">
    <li>Mercedes</li>
    <li>BMW</li>
    <li>Audi</li>
  </ul>
  <script>
    const listElements = document.querySelector("ul")
    listElements.style.color = "blue"

    const newListElement = document.createElement("li")
    const textInList = document.createTextNode("Ferrari")
    newListElement.appendChild(textInList)

    const element = document.getElementById("list")
    element.appendChild(newListElement)
  </script>
</body>

</html>
